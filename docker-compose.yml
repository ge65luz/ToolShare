version: "3.8"

services:
  db:
    image: postgres:alpine
    container_name: postgres_container
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fastapi_database
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # Assumes init.sql creates the test database
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "myuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi_app
    environment:
      DATABASE_URL: "postgresql://myuser:password@db:5432/fastapi_database"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi_tests
    environment:
      TEST_DATABASE_URL: "postgresql://myuser:password@db:5432/test_fastapi_database"
    depends_on:
      db:
        condition: service_healthy
    command: ["pytest", "-v", "--ignore=WithoutSecurity"]

volumes:
  postgres_data:
